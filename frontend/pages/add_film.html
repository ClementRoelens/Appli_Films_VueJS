<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/add_film.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Ajout de film</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
</head>

<body>
    <div id="app">
        <form>
            <label for="titre">Titre : </label>
            <input type="text" name="titre" id="titre" v-model="titre" required>
            <label for="realisateur">RÃ©alisateur : </label>
            <input type="text" name="realisateur" id="realisateur" v-model="realisateur" required>
            <label for="description">Description : </label>
            <textarea name="description" id="description" v-model="description" required></textarea>
            <label for="date">Date de sortie : </label>
            <input type="date" name="date" id="date" v-model="date" required>
            <fieldset>
                <legend>Genre(s) : </legend>
                <div v-for="genre in genres" class="genreSelection">
                    <label :for=genre>{{genre}}</label>
                    <input type="checkbox" name="genre" :id="genre" :value="genre">
                </div>
            </fieldset>
            <input type="file" name="image" id="image" required>
            <button @click.prevent="submit()">Ajouter</button>
        </form>
        <div id="validationMessage"></div>
    </div>


    <script src="../scripts/add_film.js"></script>
</body>

</html>
