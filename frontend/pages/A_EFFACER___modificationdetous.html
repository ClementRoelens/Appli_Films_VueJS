<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/ajout.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Modification de chaque film</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        h1,h2,h3{
text-align:center;
        }

        img{
            display:block;
            width:200px;
            margin:auto;
        }

        #validationMessage{
            text-align:center;
            opacity:0;
        }
    </style>
</head>
</head>

<body>
    <div id="app">
        <h1>MODIFICATION DE CHAQUE FILM</h1>
        <H2>N'OUBLIE PAS DE SUPPRIMER</H2>

        <h3>{{titre}}</h3>
        <img :src="imageUrl" :alt="titre">
        <form>
            <fieldset>
                <legend>Genre(s) : </legend>
                <div v-for="genre in genres" class="genreSelection">
                    <label :for=genre>{{genre}}</label>
                    <input type="checkbox" name="genre" :id="genre" :value="genre">
                </div>
            </fieldset>
            <input type="file" name="image" id="image" required>
            <button @click.prevent="submit()">Ajouter</button>
            <button @click.prevent="suivant()">Passer</button>
        </form>
        <div id="validationMessage" :style="messageStyle">{{message}}</div>
    </div>


    <script src="../scripts/A_EFFACER_modiftousfilms.js"></script>
</body>

</html>
